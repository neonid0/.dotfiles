set -g mouse on

set -g prefix C-a

## Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux config!"

## Rename session
bind-key R command-prompt "rename-session %%"

setw -g mode-keys vi

## Move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

bind-key u display-popup -E "tmux new-session -A"


# Swap with last active pane
bind-key S swap-pane -s ! \; display-message "Swapped with last pane"

# Prompted swap to another pane number
bind-key s command-prompt -p "Swap with pane index:" "swap-pane -t '%%'"

# Move pane to another session:window
bind-key m command-prompt -p "Move to session:window" "join-pane -t '%%'"

