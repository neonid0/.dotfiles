# Font configuration
font_family      CaskaydiaCove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Cursor
cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 2

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# Color scheme (matching gnome-terminal)
foreground #6cabf7
background #000000
background_opacity 0.83

# Color palette (from gnome-terminal)
color0  #171421
color1  #c01c28
color2  #26a269
color3  #a2734c
color4  #12488b
color5  #a347ba
color6  #2aa1b3
color7  #d0cfcc
color8  #5e5c64
color9  #f66151
color10 #33d17a
color11 #e9ad0c
color12 #2a7bde
color13 #c061cb
color14 #33c7de
color15 #ffffff

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Enable image protocol (critical for molten-nvim)
allow_remote_control yes

# i3 specific
# Disable bell
enable_audio_bell no
visual_bell_duration 0.0

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary
